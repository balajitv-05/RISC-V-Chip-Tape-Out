name: Deploy Marp Slides to GitHub Pages

# Run this workflow on a push to the 'main' branch
on:
  push:
    branches:
      - main

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Build the Marp slides into a 'dist' folder
      #    It looks for a file named 'index.md' or 'slides.md'
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Convert slides
        run: marp cmos_fab.md -o slide.html
       
          # Tell Marp to build the file into a 'dist' folder
          # If your file is not named index.md or slides.md, change it here
          #args: "cmos_fab.md --html -o dist"
        env:
          # This enables HTML (like <iframe>) in your slides
          MARP_HTML: "1"

      # 3. Upload the 'dist' folder as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    # This job needs the 'build' job to finish first
    needs: build
    runs-on: ubuntu-latest
    
    # 4. Deploy the artifact to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
